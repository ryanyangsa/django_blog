{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
  <div class="post">
    <div class="date">
      <p>게시일자: {{ post.published_date }}</p>
    </div>
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <p>{{ post.text|linebreaksbr|truncatechars_html:100 }}</p>
  </div>
  {% endfor %}
{% endblock %}
